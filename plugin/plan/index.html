                <li id="design_tab">
                    <a href="#">Vue du plan<span class="glyphicon glyphicon-chevron-right pull-right"></span></a>

                <li id="floorplan_tab">
                    <a href="#">Editer le plan<span class="glyphicon glyphicon-chevron-right pull-right"></span></a>

                <li id="items_tab">

            <!-- Context Menu -->
            <div id="context-menu">
                <div style="margin: 0 20px">
                    <span id="context-menu-name" class="lead"></span>
                    <br/><br/>
                    <button class="btn btn-primary" id="context-menu-delete">
                        <span class="glyphicon glyphicon-trash"></span>
                        Delete Item
                    </button>
                    <br/>
                    <div class="panel panel-default">
                        <div class="panel-heading">Adjust Size</div>
                        <div class="panel-body" style="color: #333333">

                            <div class="form form-horizontal" class="lead">
                                <div class="form-group">
                                    <label class="col-sm-5 control-label">
                                        Width
                                    </label>
                                    <div class="col-sm-6">
                                        <input type="number" class="form-control" id="item-width">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-5 control-label">
                                        Depth
                                    </label>
                                    <div class="col-sm-6">
                                        <input type="number" class="form-control" id="item-depth">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-5 control-label">
                                        Height
                                    </label>
                                    <div class="col-sm-6">
                                        <input type="number" class="form-control" id="item-height">
                                    </div>
                                </div>
                            </div>
                            <small><span class="text-muted">Measurements in inches.</span></small>
                        </div>
                    </div>

                    <label><input type="checkbox" id="fixed"/> Lock in place</label>
                    <br/><br/>
                </div>
            </div>

            <!-- Floor textures -->
            <div id="floorTexturesDiv" style="display:none; padding: 0 20px">
                <div class="panel panel-default">
                    <div class="panel-heading">Adjust Floor</div>
                    <div class="panel-body" style="color: #333333">

                        <div class="col-sm-6" style="padding: 3px">
                            <a href="#" class="thumbnail texture-select-thumbnail" texture-url="rooms/textures/parquet-flottant.jpg" texture-stretch="false" texture-scale="300">
                                <img alt="Thumbnail light fine wood" src="rooms/thumbnails/thumbnail_parquet-flottant.jpg"/>
                            </a>
                        </div>
                        <div class="col-sm-6" style="padding: 3px">
                            <a href="#" class="thumbnail texture-select-thumbnail" texture-url="rooms/textures/light_fine_wood.jpg" texture-stretch="false" texture-scale="300">
                                <img alt="Thumbnail light fine wood" src="rooms/thumbnails/thumbnail_light_fine_wood.jpg"/>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Wall Textures -->
            <div id="wallTextures" style="display:none; padding: 0 20px">
                <div class="panel panel-default">
                    <div class="panel-heading">Choix Composants</div>
                    <div class="panel-body" id="gamme-content" style="color: #333333">
                      <div>Sélection de la gamme</div>
                      <select class="form-control" id="select-gamme"><option value="null"></option></select>
                      <div>Sélection du module</div>
                      <select class="form-control" id="select-module"><option value="null"></option></select>
                      <div id="components"></div>




                        <div class="col-sm-6" style="padding: 3px">

                                <img  id="thumblink_1" src=""/>
                            </a>
                        </div>
                        <div class="col-sm-6" style="padding: 3px">
                            <a href="#" id="alink_2" class="thumbnail texture-select-thumbnail" texture-url="" texture-stretch="true" texture-scale="300">
                                <img  id="thumblink_2" src=""/>
                            </a>
                        </div>

                        </div>
                        <div class="col-sm-6" style="padding: 3px">

                            </a>

                    </div>
                </div>
            </div>
        </div>

        <!-- Right Column -->
        <div class="col-xs-9 main">

            <!-- 3D Viewer -->
            <div id="viewer">

                <div id="main-controls">
                    <!--<a href="#" class="btn btn-primary" id="new">Nouveau Plan</a>-->
                    <a href="#" class="btn btn-primary" id="saveFile">Sauvegarder Plan</a>
                    <a href="#" class="btn btn-primary" id="generateView">Générer la vue</a>
                    <!--<a class="btn btn-primary btn-file" id="loadFile"><input type="file" class="hidden-input" id="loadFile">Charger Plan</a>-->
                </div>

                <div id="camera-controls">
                    <a href="#" class="btn btn-primary" id="zoom-out" title="Zoom +"><i class="fa fa-minus"></i></a>
                    <a href="#" class="btn btn-primary" id="reset-view"><i class="fa fa-home"></i></a>
                    <a href="#" class="btn btn-primary" id="zoom-in"><i class="fa fa-plus"></i></a>

                    <span>&nbsp;</span>

                    <a class="btn btn-primary " href="#" id="move-left"><i class="fa fa-arrow-left"></i></a>
                    <span class="btn-group-vertical">
                <a class="btn btn-primary" href="#" id="move-up"><i class="fa fa-arrow-up"></i></a>
                <a class="btn btn-primary" href="#" id="move-down"><i class="fa fa-arrow-down"></i></a>
              </span>
                    <a class="btn btn-primary " href="#" id="move-right"><i class="fa fa-arrow-right"></i></a>
                </div>

                <div id="loading-modal">
                    <h1>Loading...</h1>
                </div>
            </div>

            <!-- 2D Floorplanner -->
            <div id="floorplanner">
                <canvas id="floorplanner-canvas"></canvas>
                <div id="floorplanner-controls">

                    <button id="move" class="btn btn-primary">
                        <span class="glyphicon glyphicon-move"></span>
                        Bouger les murs
                    </button>
                    <button id="draw" class="btn btn-primary">
                        <span class="glyphicon glyphicon-pencil"></span>
                        Dessiner des murs
                    </button>
                    <button id="delete" class="btn btn-primary">
                        <span class="glyphicon glyphicon-remove"></span>
                        Supprimer des murs
                    </button>
                    <button id="generateView2D" class="btn btn-disabled">
                        <span class="glyphicon glyphicon-camera"></span>
                        Capture du plan 2D
                    </button>
                    <span class="pull-right">
                <button class="btn btn-primary" id="update-floorplan">Valider &raquo;</button>
              </span>
                </div>
                <div id="draw-walls-hint">Appuyer sur "Echap" pour arreter de tracer un mur</div>
            </div>

            <div id="add-items">
